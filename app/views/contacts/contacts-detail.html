<div class="transbox">
  <div class="innerTransbox">
    <h3><strong>Contact</strong></h3>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Name:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.name }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Relationship:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.relationship }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Relationship Code:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.relationshipCode }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Relationship Terminology:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.relationshipTerminology }}</div>
        </div>
      </div>

    <div class="row">
      <div class="col-md-12">
        <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="contactDetail-spinner" spinner-start-active="true"></span>
      </div>
    </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Relationship Type:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.relationshipType }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Contact Information:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.contactInformation }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Next of Kin:</label>
        <div class="col-md-9">
          <div class="form-control-static"><i class="fa fa-fw fa-check" ng-if="contact.nextOfKin"></i></div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-12">Note:</label>
        <div class="col-md-12">
          <div class="form-control-static">{{ contact.notes }}</div>
        </div>
      </div>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Author:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.author }}</div>
        </div>
      </div>
    </div>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Date Created:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.dateCreated | date:'y-MM-dd'}}</div>
        </div>
      </div>
    </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Source:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ contact.source }}</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="form-group form-group-sm text-right" ng-if="currentUser.permissions.indexOf('WRITE') !== -1">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>

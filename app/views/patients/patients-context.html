<div class="panel panel-default panel-patient">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-4">
        <h4 class="panel-title">{{ patient.name }}</h4>
      </div>
      <div class="col-md-8">
        <ul class="list-inline">
          <li><label>Gender:</label> <strong>{{ patient.gender }}</strong></li>
          <li><label>DOB:</label>  <strong>{{ patient.dateOfBirth | date:'dd-MMM-yyyy' }}</strong></li>
          <li class="nhsLabel"><label>NHS No.:</label> <strong><span ng-bind="patient.nhsNumber | formatNHSNumber"></span></strong></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="panel-body hidden-xs">
    <table class="table">
      <tbody>
        <tr>
          <td width="40%"><label>Address:</label>  <strong>{{ patient.address }}</strong></td>
          <td width="20%"><label>Phone:</label> <strong>{{ patient.telephone }}</strong></td>
          <td width="20%"><label>GP Details:</label> <strong>{{ patient.gpDetails }}</strong></td>
          <td width="20%"><label>PAS No.:</label> <strong>{{ patient.pasNumber }}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="panel-body visible-xs">
    <div class="form-group">
      <label>Address:</label><br/>
      <strong>{{ patient.address }}</strong>
    </div>
    
    <div class="form-group">
      <label>Phone:</label><br/>
      <strong>{{ patient.telephone }}</strong>
    </div>
    
    <div class="form-group">
      <label>GP Details:</label><br/>
      <strong>{{ patient.gpDetails }}</strong>
    </div>
    
    <div class="form-group">
      <label>PAS No.:</label><br/>
      <strong>{{ patient.pasNumber }}</strong>
    </div>
  </div>
</div>

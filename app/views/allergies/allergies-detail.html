<div class="transbox">
  <div class="innerTransbox">
    <h3><strong>Allergy</strong></h3>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-12">Cause:</label>
        <div class="col-md-12">
          <div class="form-control-static">{{ allergy.cause }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Cause Code:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ allergy.causeCode }}</div>
        </div>
      </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-12">Reaction</label>
        <div class="col-md-12">
          <div class="form-control-static">{{ allergy.reaction }}</div>
        </div>
      </div>

        <div class="row">
          <div class="col-md-12">
            <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="allergiesDetail-spinner" spinner-start-active="true"></span>
          </div>
        </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Terminology:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ allergy.causeTerminology }}</div>
        </div>
      </div>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Author:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ allergy.author }}</div>
        </div>
      </div>
    </div>

    <div class="form-horizontal text-left">
      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Date Created:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ allergy.dateCreated | date:'y-MM-dd'}}</div>
        </div>
      </div>
    </div>

      <div class="form-group form-group-sm">
        <label class="control-label col-md-3">Source:</label>
        <div class="col-md-9">
          <div class="form-control-static">{{ allergy.source }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="form-group form-group-sm text-right" ng-if="currentUser.permissions.indexOf('WRITE') !== -1">
  <button class="btn btn-info" ng-click="edit();"><i class="fa fa-pencil"></i> Edit</button>
</div>

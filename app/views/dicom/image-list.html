<h3><strong>Images</strong></h3>

<div class="inner-addon left-addon filterInput">
    <i class="fa fa-filter"></i>
    <input type="text" class="form-control" placeholder="Filter..." ng-model="query" />
</div>

<table class="table table-bordered table-striped table-hover rwd-table">
  <thead>
    <tr>
      <th>Image Description</th>
      <th>Date</th>
      <th>Source</th>
    </tr>
  </thead>

  <tbody>
    <tr dir-paginate="image in images | filter:search | itemsPerPage: 9 " current-page="currentPage" ng-click="go('{{image.studyId}}', '{{image.source}}')" ng-class="{info: selected(image.studyId)}">
      <td data-th="Image Description">{{ image.studyDescription }}</td>
      <td data-th="Date" class="dateTime">{{ image.dateRecorded }}</td>
      <td data-th="Source">{{ image.source }}</td>
    </tr>

    <tr ng-if="! images || ! images.length">
      <td colspan="3"><span class="label label-default">No images</span></td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-md-12">
    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="imagesList-spinner" spinner-start-active="true"></span>
  </div>
</div>

<div class="row">
  <div class="col-md-6 hidden-xs"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
</div>
<div class="row">
  <div class="col-xs-6 hidden-sm hidden-md hidden-lg"><div class="text-right"><dir-pagination-controls on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls></div></div>
</div>
